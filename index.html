<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/webstorm-icon-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WS playground</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Path Finding Visualizer</h1>
    </header>

    <main id="app">
      <div class="controls">
        <div class="control-group">
          <div id="algorithmDescriptor">Pick an algorithm and visualize it!</div>
          <div class="algorithm-selector">
            <label for="algorithm-btn">Choose an algorithm:</label>
            <select name="algorithm-btn" id="algorithm-btn"></select>
          </div>
        </div>
        
        <div class="button-group">
          <button id="start-btn" class="btn">Start</button>
          <button id="reset-btn" class="btn">Reset Board</button>
        </div>
        
        <!-- Add this inside your controls div, after the algorithm selector -->
        <div class="control-group">
            <div class="maze-selector">
                <label for="maze-btn">Generate Maze:</label>
                <select name="maze-btn" id="maze-btn"></select>
            </div>
            <div class="speed-selector">
                <label for="speed-range">Speed:</label>
                <input type="range" id="speed-range" min="-20" max="-1" value="-10">
            </div>
            <button id="generate-maze-btn" class="btn">Generate Maze</button>
        </div>
      </div>

      <div class="grid-container">
        <table id="board"></table>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
